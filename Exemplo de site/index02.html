<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo02.css">
</head>
<body>

    <div class="mainlogin">

        
        <div class="cardlogin">
            

            <h1>Dados Pessoais</h1>

            <div class="sublogin1">


                <div class="texto">
                    <label for="" >Nome</label>
                    <input type="text" placeholder="nome">
                </div>

                    

                <div class="texto">
                    <label for="" >Cidade</label>
                    <input type="text" placeholder="cidade">  
                </div>



                <div class="select">
                    <label for="" >Estado</label>
                    <select name="ESTADO" >  
                    
                        <option value="RJ">Rio de janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="BA">Bahia</option>

                    </select> 
                </div>


                <div class="texto">
                    <label for="" >Endereço</label> 
                    <input type="text" placeholder="endereço">   
                </div>
                

                

            </div>
            
                
            
            <h1>Dados Profissionais</h1>
                
            <div class="sublogin2">
                <h2>Natureza do cargo</h2>
                
                <div class="cardradio">

                        <div class="radio">
                    <input type="radio" value="ger" class="radio">
                    <label for="">Gerencia</label>
                    </div>
                
                        

                    <div class="radio">
                    <input type="radio" value="fin" class="radio">
                    <label for="">Financeiro</label>
                    </div>
                        

                    <div class="radio">
                    <input type="radio" value="jur" class="radio">
                    <label for="">Jurídico</label>
                    </div>
                            

                    <div class="radio">
                    <input type="radio" value="adm" class="radio">
                    <label for="">Administrativo</label>
                    </div>
                            

                    <div class="radio">
                    <input type="radio" value="rec" class="radio">
                    <label for="">Recepção</label>
                    </div>

                </div>
                
                    
                
                                
                                
                
                                    
                <h2>Área de Interesse</h2>

                <div class="cardcheckbox">

                        <div class="checkbox">
                    <input type="checkbox" value="pt">
                    <label for="">Português</label>
                    </div>
                            

                    <div class="checkbox">
                    <input type="checkbox" value="mat">
                    <label for="">Matemática</label>
                    </div>
                            

                    <div class="checkbox">
                    <input type="checkbox" value="his">
                    <label for="">História</label>
                    </div>
                            

                    <div class="checkbox">
                    <input type="checkbox" value="com">
                    <label for="">Computação</label>
                    </div>
                            

                    <div class="checkbox">
                    <input type="checkbox" value="pro">
                    <label for="">Programação</label>
                    </div>

                </div>

                
                    

            </div>        
            
            
            
                
            
                      
            <div class="curriculo">

                <h2>Mini Currículo</h2>
                <textarea name="Mincur" cols="35" rows="10"></textarea>

            </div>
                    
            
                    
                
            <input class="btnenviar" type="button" value="Enviar">
                
        
            <input class="btnlimpar" type="button" value="Limpar">

                   
            

            
    
        </div>
    </div>
    


        



</body>
</html>
